<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="images-container">
        <div id="logo-container">
          <img
            id="logo"
            src="images/c49c3834a5480ecb3c68a23546e9f818.jpg"
            alt="logo with a plant inside"
          />
        </div>
        <img
          id="leaves"
          src="images/leaves.avif"
          alt="green leaves captured from up"
          srcset=""
        />
      </div>
    </div>
    <div id="big-container">
      <p>
        This is not a real online service! <br />You know you need something
        like this in your life to help realize your deepest dreams. <br /><span>Sign
        up now to get started</span>
      </p>
      <div id="form-container">
        <form action="example.com/path" method="post">
          <legend>Lets do this!</legend>
          <div id="grid-container">
            <div class="input-element grid-item", g>
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" id="first-name" required>
            </div>
            <div class="input-element grid-item">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name" required>
            </div>
            <div class="input-element grid-item">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" required>
            </div>
            <div class="input-element grid-item">
              <label for="phone-number">PHONE NUMBER</label>
              <input type="number" name="phone-number" id="phone-number" required >
            </div>
            <div class="input-element grid-item">
              <label for="pw">PASSWORD</label>
              <input type="password" name="pw" id="pw" required>
            </div>
            <div class="input-element grid-item">
              <label for="confirm-pw">CONFIRM PASSWORD</label>
              <input type="password" name="confirm-pw" id="confirm-pw" required>
            </div>
          </div>
          <button type="submit" for="">Create account</button>
      </form>
    </div>
    
    
  </div>
  </body>
</html>
